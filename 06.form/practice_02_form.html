<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 연습2</title>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <h2>프런트엔드 개발자 지원서</h2>
    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>

    <form action="">
        <h4>개인정보</h4>
        <ul>
            <li>
                <label for="name">이름
                    <input type="text" id="name" required placeholder="공백없이 입력하세요">
                </label>
                <br>
            </li>
            <li>
                <label for="phone">연락처
                    <input type="tel" id="phone" required>
                </label>
            </li>
        </ul>
        <h4>지원분야</h4>
        <ul>
            <li>
                <label><input type="radio" name="field" value="web publishing">웹 퍼블리싱</label><br>
            </li>
            <li>
                <label><input type="radio" name="field" value="web application dev">웹 애플리케이션 개발</label><br>
            </li>
            <li>
                <label><input type="radio" name="field" value="dev environment improvement">개발 환경 개선</label>
            </li>
        </ul>
        <div>
            <h4>지원동기</h4>
                <label> 
                    <textarea id="content" style="resize:none" cols="60" rows="5" placeholder="본사 지원 동기를 간략히 써 주세요"></textarea>
                </label>
        </div>
        <div>
            <button>접수하기</button>
            <input type="reset" value="다시쓰기">
        </div>
    </form>
</body>
</html>
