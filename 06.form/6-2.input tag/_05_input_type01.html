<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그 type 유형</title>
</head>
<body>
    <form action="">
        <div>
            <lable for="userId">아이디: </lable>
            <input type="text" id="userID">
        </div>
        <div>
            <lable for="userPw">비밀번호: </lable>
            <input type="password" id="userPw">
        </div>
        <div>
            <lable for="userEmail">이메일: </lable>
            <input type="email" id="userEmail">
        </div>
        <div>
            <lable for="userTel">전화번호: </lable>
            <input type="tel" id="userTel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
        </div>
        <div>
            <lable for="userHomep">홈페이지: </lable>
            <input type="url" id="userHomep">
        </div>
        <input type="submit" value="전송하기">
    </form>
</body>
</html>
