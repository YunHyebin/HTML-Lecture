<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>action 주소로 요청을 보내는 submit과 폼을 초기화하는 reset</title>
</head>
<body>
    <form action="/user/login">
        <h3>로그인</h3>
        <div>
            <lable>아이디
                <input type="text">
            </lable>
        </div>
        <div>
            <lable>비밀번호
                <input type="password">
            </lable>
        </div>
        <div>
            <!--<input type="submit" value="로그인">-->
            <input type="image" src="../images/login.jpg" alt="로그인 이미지">
            <!--주로 이미지보다 submit을 스타일링한다-->
            <input type="reset" value="다시 입력">
            <input type="button" value="새 탭 열기" onclick="window.open()">
            <!--button은 자바스크립트로 버튼을 한번 클릭하거나 두번 클릭했을 때 클릭 이벤트를 정의하여 매핑한다-->
            <input type="button" value="인사" onclick="alert('안녕하세요')">
        </div>
    </form>
</body>
</html>
