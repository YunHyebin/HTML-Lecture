<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택할 수 있는 input을 만들어주는 radio, checkbox</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>신청과목</legend>
            <lable>
                <input type="checkbox" name="subject" value="java">자바
            </lable>
            <lable>
                <input type="checkbox" name="subject" value="c">C언어
            </lable>
            <lable>
                <input type="checkbox" name="subject" value="python">파이썬
            </lable>
        </fieldset>
        <fieldset>
            <legend>수강일자</legend>
            <lable>
                <input type="radio" name="day1" value="mon">월요일
            </lable>
            <lable>
                <input type="radio" name="day2" value="tue">화요일
            </lable>
            <lable>
                <input type="radio" name="day3" value="wed">수요일
            </lable>
        </fieldset>
    </form>
</body>
</html>
