<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 속성 연습하기</title>
    <style>
        fieldset{
            width:500px;
        }
        ul{
            list-style:none;
        }
        li{
            margin: 10px;
        }
        li label{
            width: 150px;
            float: left;
        }
        button{
            margin: 10px;
            width:500px;
        }
    </style>
</head>

<body>
    <h1>회원 가입</h1>
    <form action="">
        <fieldset>
            <legend>로그인 정보</legend>
            <ul>
                <li>
                    <label for="id">아이디</label>
                    <input type="text" id="id">
                </li>
                <li>
                    <label for="pw">비밀번호</label>
                    <input type="password" id="pw">
                </li>
                <li>
                    <label for="pw">비밀번호 확인</label>
                    <input type="password" id="pw">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>개인 정보</legend>
            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="text" id="user-name">
                </li>
                <li>
                    <label for="email">메일 주소</label>
                    <input type="email" id="email">
                </li>
                <li>
                    <label for="phonenum">연락처</label>
                    <input type="tel" id="phonenum">
                </li>
                <li>
                    <label for="blog">블로그/홈페이지</label>
                    <input type="url" id="blog">
                </li>
            </ul>
        </fieldset>
        <label>
            <button>가입하기</button>
        </label>
    </form>
</body>

</html>
