<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼을 만들어주는 button태그</title>
</head>
<body>
    <form action="/user/login">
        <div>
            <label>아이디
                <input type="text">
            </label>
        </div>
        <div>
            <label>비밀번호
                <input type="password">
            </label>
            <div>
                <!--버튼 생성 시 기본 타입이 submit-->
                <button>로그인</button>
                <button type="button" onclick="alert('버튼 클릭됨')">그냥버튼</button>
                <button type="reset">초기화</button>
                <button type="menu">메뉴</button>
                <button style="margin:0; padding:0; border:0;">
                    <img src="../images/login.jpg" alt="로그인버튼">
                </button>
            </div>
        </div>
    </form>
</body>
</html>
