<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset 연습하기</title>
</head>
<body>
    <form>
        <h1>회원가입</h1>
        <fieldset>
            <legend>필수 정보</legend>
            <label for="name">이름 : </label>
            <input type="text" id="name">
        </fieldset>
        <fieldset>
            <legend>선택정보</legend>
            <label for="birth">생일 : </label>
            <input type="text" id="birth" placeholder="연도-월-일">
        </fieldset>
    </form>
</body>

</html>
