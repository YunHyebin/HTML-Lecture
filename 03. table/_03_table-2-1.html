<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>♥ 표 만드는 태그들 ♥</title>
</head>
<body>
    <h2>♥ 표 만들기 ♥</h2>
    <table style="border:1px solid black">
        <caption>
            <b> popular sites </b>
            <p> 가장 많이 사용되는 사이트 </p>
        </caption>
        <tr> 
            <th style="border:3px solid black" width="100" height="30">이름 ♥</th>
            <td style="border:1px solid black" width="100"></td>
            <td style="border:3px solid black" width="100">연락처 ♥</td>
            <td style="border:1px solid black" width="100"></td>
        </tr>
        <tr>
            <th style="border:3px solid black" height="40">주소 ♡</th>
            <td colspan="3" style="border:1px solid black" width="100"></td>
        </tr> 
        <tr> 
            <th style="border:3px solid black" width="100" height="40">자기소개 ♡</th>
            <td colspan="3" style="border:1px solid black" width="100"></td>
        </tr> 
    </table>
</body>
</html>
