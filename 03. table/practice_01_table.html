<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주요 SNS 서비스 이용률</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th{
            width: 100px;
            height: 30px;
            background-color:darkgray;
        }
        td{
            height: 30px;
        }
    </style>
</head>
<body>
    <table>
        <caption><b>주요 SNS 서비스별 이용률(%)</b></caption>
        <tr>
            <th></th>
            <th>페이스북</th>
            <th>카카오스토리</th>
            <th>밴드</th>
            <th>인스타그램</th>
            <th>트위터</th>
        </tr>
        <tr>
            <th>2022년</th>
            <td>77.1</td>
            <td>58.5</td>
            <td>32.4</td>
            <td>100.0</td>
            <td>22.2</td>
        </tr>
        <tr>
            <th>2023년</th>
            <td>73.8</td>
            <td>51.0</td>
            <td>40.1</td>
            <td>130.0</td>
            <td>14.4</td>
        </tr>
    </table>
</body>
</html>
