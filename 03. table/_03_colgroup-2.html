<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학력</title>
    <style>
        table, th, td{
            border:2px solid black;
            border-collapse: collapse;
        }
        th, td {
            width: 200px;
            height: 30px;
        }
        thead{background-color: #eee;}
    </style>
</head>
<body>
    <h1>Education</h1>
    <table>
        <caption>학력사항</caption>
        <thead>
            <tr>
                <th>출신학교</th>
                <th>전공</th>
                <th>기간</th>
                <th>구분</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>ㅁㅁ대학교</td>
                <td>컴퓨터공학</td>
                <td>2020.4 ~ 2024.2</td>
                <td>재학</td>
            </tr>
            <tr>
                <td>ㅇㅇㅇ대학교</td>
                <td>건축학과</td>
                <td>2010.2 ~ 2014.3</td>
                <td>졸업</td>
            </tr>
        </tbody>
</table>
</body>
</html>
